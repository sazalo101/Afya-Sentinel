<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Health Crisis Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-green-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shield-virus text-3xl"></i>
                    <h1 class="text-2xl font-bold">Kenya Health Crisis Predictor</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="bg-white text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                        <i class="fas fa-sync-alt mr-1"></i> Real-time
                    </span>
                    <span class="text-sm">v2.0 | Azure AI Powered</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2024 Kenya Ministry of Health - Crisis Prediction System</p>
            <p class="text-gray-400 text-sm mt-2">
                Powered by Azure AI, Microsoft Fabric, and Kenya MOH Data
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
